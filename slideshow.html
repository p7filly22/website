<html>
<head>
<script language = "javaScript">
var counter = 0; 
var timer;
var autoStart = false; 

var picList = ["images/slidshow/slide1pacific.jpg",
			"images/slidshow/slide2atlantic.jpg",
			"images/slidshow/slide3indian.jpg",
			"images/slidshow/slide4arctic.jpg",
			"images/slidshow/slide5mediterranean.jpg",
			"images/slidshow/slide6caribbean.jpg" ];
			
var clipList = ["sounds/clip1pacific.mp3",
				"sounds/clip2atlantic.mp3", 
				"sounds/clip3indian.mp3", 
				"sounds/clip4arctic.mp3", 
				"sounds/clip5mediterranean.mp3", 
				"sounds/clip6caribbean.mp3" ]; 
				
//var clipLenth = [ 10, 12, 12, 9, 13, 10 ] //change numbers
				
				

function nextPic()
{
	document.getElementById("display").src = picList[counter];
	document.getElementById("player").src = clipList[counter];
	document.getElementById("player").play(); 
	  
	if (counter == picList.length -1 )
	{
		counter = 0;
	} 
	else 
	{ 
		counter++;
	}
	
} 


function run()
{
	if( autoStart == false)
	{
		autoStart = true; 
		document.getElementById("runButton").value = "Pause"; 
	}
	else
	{
	
		autoStart = false;
		document.getElementById("runButton").value = "Run slideshow";
	}
	
	autoPlay();  
} 

function autoPlay()
{
	if( autoStart == true ) 
	{
		nextPic();
		
		timer = setTimeout( "autoPlay()", 5000 );
	}
	else
	{
		clearTimeout(timer); 
	}


} 


</script>


</head>
<body>
<center>

<h1> Sunsets on the Oceans </h1> 
Click here to <a href="index.html"> return to my home page. </a>

<br/><br/>


<input type="button" value = "Next picture" onclick="nextPic()"/>
<input type="button" value = "Run Slideshow" onclick="run()" id="runButton"/>

<br/><br/> 

<img src="images/slidshow/slide1pacific.jpg" id="display" />

<audio id="player"> </audio>


</center>






</body>
</html>
